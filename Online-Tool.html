	<link rel="stylesheet" type="text/css" href="stylesheets/css/stylehighlighter01.css" />
	<style>
		.outputcss{font-family:Consolas,Menlo,Monaco,Lucida Console,Liberation Mono,DejaVu Sans Mono,Bitstream Vera Sans Mono,Courier New,monospace,serif;margin-bottom:15px;margin-top:15px;overflow:auto;padding:10px 15px;border:1px solid rgba(0,0,0,0.15);border-radius:2px;-moz-box-shadow:3px 3px 5px 6px #ccc;-webkit-box-shadow:3px 3px 5px 6px #ccc;box-shadow:3px 3px 5px 6px #ccc}.highlightcodetextStyle{width:680px;height:400px;float:left}.configureoptionsStyle{float:left;margin:0 0 0 20px}.shlangtext{padding:3px 5px;border-radius:4px}.tip{color:#40c23c;float:right;font-size:13px;margin-right:20px;text-decoration:none}
	</style>
	<script>		
		getFormattedhtml=function(){var e=document.getElementsByName("sh-options[]");var t={codeInputTextarea:"highlightcode",previewDivId:"PreviewSect",htmlOutputDivId:"outputhtml",highlighterMainDivId:"highlighterMainDiv",firstLine:false};for(var n=0;n<e.length;n++){t[e[n].value]=e[n].checked}var r=document.getElementById("highlightcode");r.className=document.getElementsByName("sh-lang")[0].value;dp.SyntaxHighlighter.HighlightAll(t);return true};disableChkbox=function(e,t){var n=document.getElementsByName("sh-options[]");if(!e.checked){n[t].disabled="disabled";n[t].checked=""}else n[t].disabled=""}

		//  Single Click select all the Text in <div> 
		//  Credit to Denis Sadowski http://stackexchange.com/users/46228/denis-sadowski
		selectText=function(e){if(document.selection){var t=document.body.createTextRange();t.moveToElementText(e);t.select()}else if(window.getSelection){var t=document.createRange();t.selectNode(e);window.getSelection().addRange(t)}}		
	</script>

<body><div id="InputBlock"><p><b>1. Insert the Code Below</b></p><div><textarea name="highlightcode" id="highlightcode" style="width: 675px; height: 390px; float:left;"></textarea><div class="configureoptionsStyle"><p><b>2. Configure Options</b></p>Language : <input type="text" name="sh-lang" value="java" class="shlangtext" /><br><input type="checkbox" name="sh-options[]" value="showGutter" checked>Show Gutter<br><input type="checkbox" name="sh-options[]" value="showControls" checked onclick="disableChkbox(this,2);">Show Controls<br><input type="checkbox" name="sh-options[]" value="collapseAll">Collapse All<br><input type="checkbox" name="sh-options[]" value="showColumns">Show Columns No.<p><button onclick="getFormattedhtml();">Get Formatted HTML</button></p></div><div style="clear:both;"></div></div></div><div id="OutputBlock"><div id="PreviewSect"><p><b>3. Preview The Syntax Highlighted Code</b></p></div><div id="CopySect"><div><b>4. Copy The HTML</b> <span class="tip" onclick="selectText(document.getElementById('outputhtml'));">Click on the HTML to Select All</span></div><div id="outputhtml" class="outputcss" onclick="selectText(this);" ></div></div></div></body>
